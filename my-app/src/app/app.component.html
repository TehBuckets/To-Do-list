<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<h1>
  {{title}}
</h1>

<input type="text" #newTodo />
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>


<table>
  <tr>
    <th>Label</th>
    <th>Priority</th>
    <th>Done</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{todo.label}}</td>
    <td>{{todo.priority}}</td>
    <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
    <td>
      <button (click)="deleteTodo(todo)">delete</button>
    </td>
    <td>
      <button (click)="changeDone(todo)">done</button>
    </td>
    <td>
      <button (click)="changePrioplus(todo)">+1 prio</button>
    </td>
    <td>
      <button (click)="changePriominus(todo)">-1 prio</button>
    </td>
  </tr>

</table>
